<!DOCTYPE html>
<html>
    <head>
        <title>Employee Details</title>
        <link rel="stylesheet" type="text/css" href="EmpStyle.css">
        <script  type="text/javascript" src="EmpScript.js"></script>
    </head>
    <body>
        <div class = "container">
        <table id="userTable" style="width: 100%;">
        </table>
        
        <div id="msg">
          <p>Item deleted succesfully</p> </div>
        <div id="editDiv" >
                          <p><form id="editForm">
                              <label for="id">Id : </label>
                              <input disabled type="text" id="id" placeholder="Id">
                              <br>

                            
                              <label for="name">Name : </label>
                              <input type="text" id="name" placeholder="Name">
                              <br>

                            
                              <label for="userName">UserName</label>
                              <input type="text" id="userName" placeholder="UserName">
                              <br>                            
                            
                            
                              <label for="email">Email : </label>
                              <input type="email" name = "email" id="email" placeholder="Email">
                              <br>

                            
                              <label for="company">Company : </label>
                              <input type="text" id="company" placeholder="Company">
                              <br>  
                            
                              
                              <button type="button"  onclick="validateForm(this)" >Save changes</button>
                              <button type="button"  onclick="reload()">Close</button>
                          </form></p>
                 </div>  
    </body>
</html>
